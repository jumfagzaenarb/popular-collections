<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="parent">
            <h2>Popular Collections</h2>
         <div class="btn">
            <button>Profile</button>
            <button>New York</button>
            <button>Relaxing</button>
            <button>Person</button>
            <button>Fashion</button>
         </div>

         <div class="container cardbody">
             <div class="row">
                 <div class="col-lg-4">
                     <div class="card1">
                         <div class="main"><img class="shutter" src="./images/shutter.jpg" alt=""></div>
                        <div class="mini">
                            <img class="shutter1" src="./images/shutter1.jpg" alt="">
                            <img class="shutter2" src="./images/shutter3.jpg" alt="">
                            <img class="shutter3" src="./images/shutter2.jpg" alt="">
                        </div>
                        <div class="people">
                            <p>people</p>
                            <p class="numb"><img class="icon" src="./images/icons8-picture-16.png" alt=""> 144</p>
                        </div>
                     </div>
                 </div>

                 <div class="col-lg-4">
                    <div class="card2">
                        <div class="main"><img class="shutter" src="./images/naturemain.jpg" alt=""></div>
                        <div class="mini">
                            <img class="shutter1" src="./images/nature.jpg" alt="">
                            <img class="shutter2" src="./images/nature2.jpg" alt="">
                            <img class="shutter3" src="./images/nature3.jpg" alt="">
                        </div>
                        <div class="people">
                            <p>people</p>
                            <p class="numb"><img class="icon" src="./images/icons8-picture-16.png" alt=""> 7K</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card3">
                        <div class="main"><img class="shutter" src="./images/history.jpg" alt=""></div>
                        <div class="mini">
                            <img class="shutter1" src="./images/history2.jpg" alt="">
                            <img class="shutter2" src="./images/history3.jpg" alt="">
                            <img class="shutter3" src="./images/history4.jpg" alt="">
                        </div>
                        <div class="people">
                            <p>people</p>
                            <p class="numb"><img class="icon" src="./images/icons8-picture-16.png" alt=""> 431</p>
                        </div>
                    </div>
                </div>
             </div>
         </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
